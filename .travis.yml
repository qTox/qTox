sudo: required
dist: trusty
language: cpp

# regex is for release tags
branches:
  only:
    - master
    - /^v(\d+\.){2}\d+$/

matrix:
  fast_finish: true
  allow_failures:
    - rust: beta
    - rust: nightly
  include:
    - os: linux
      env: JOB=verify-commit-format
    - os: linux
      env: JOB=build-docs DOXYGEN_CONFIG_FILE=doxygen.conf
    - os: linux
      env: JOB=build-gitstats GITSTATS_DIR=gitstats
      addons:
        apt:
          packages:
            - gitstats
    # the actual compilin'
    - os: linux
      env: JOB=build-ubuntu-14-04
    - os: linux
      env: JOB=build-rust
      language: rust
      rust: stable
    - os: linux
      env: JOB=build-rust
      language: rust
      rust: beta
    - os: linux
      env: JOB=build-rust
      language: rust
      rust: nightly
    - os: osx
      osx_image: xcode7.3
      env: JOB=build-osx

script: "./.travis/$JOB.sh"

deploy:
  # osx binary
  provider: releases
  api_key:
    secure: "BRbzTWRvadALRQSTihMKruOj64ydxusMUS9FQR//qFlS345ZYfYta43W//4LcWWDKtj6IvA6DRqNdabgWnpbpxpnm9gVftGUdOKlU3niPZhwsMkB2M12QHUnAP6DVOfGPvdciBV+6mu73SSxniEcrYjZ1CrRX7mknmehPpVKxNk="
  file: "./qTox.dmg"
  on:
    condition: $TRAVIS_OS_NAME == osx
    repo: qTox/qTox
    tags: true
  skip_cleanup: true

  # branch for windows jenkins build
  provider: script
  script: .travis/deploy-jenkins-branch.sh
  on:
    tags: true
  skip_cleanup: true


after_success:
  - >
    test $TRAVIS_PULL_REQUEST == "false"
    && test $TRAVIS_BRANCH == "master"
    && test $JOB == "build-docs"
    && bash ./.travis/deploy-docs.sh
  - >
    test $TRAVIS_PULL_REQUEST == "false"
    && test $TRAVIS_BRANCH == "master"
    && test $JOB == "build-gitstats"
    && bash ./.travis/deploy-gitstats.sh
