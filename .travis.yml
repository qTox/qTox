sudo: required
dist: trusty
language: cpp
os:
- linux
- osx
script:
- bash ./.travis/travis.sh

deploy:
  provider: releases
  api_key:
    secure: "BRbzTWRvadALRQSTihMKruOj64ydxusMUS9FQR//qFlS345ZYfYta43W//4LcWWDKtj6IvA6DRqNdabgWnpbpxpnm9gVftGUdOKlU3niPZhwsMkB2M12QHUnAP6DVOfGPvdciBV+6mu73SSxniEcrYjZ1CrRX7mknmehPpVKxNk="
  file: "./qTox.dmg"
  on:
    condition: $TRAVIS_OS_NAME == osx
    repo: qTox/qTox
    tags: true
  skip_cleanup: true

after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash ./.travis/build-docs.sh
